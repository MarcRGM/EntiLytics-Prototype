<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EntiLytics</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #fada7a;
        font-family: "Arial", "Helvetica", sans-serif;
      }
      .logo { margin-bottom: 20px; }
      .logo .enti { color: #1c6ea4; font-size: 72px; font-weight: bold; }
      .logo .lytics { color: #578fca; font-size: 72px; font-weight: bold; }
      .status { color: #666; font-size: 18px; letter-spacing: 1px; }

      @media screen and (max-width: 600px) {
          .logo .enti, .logo .lytics { font-size: 40px; }
          .status { font-size: 14px; }
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <span class="enti">Enti</span><span class="lytics">Lytics</span>
    </div>
    <div class="status">Coming Soon</div>
  </body>
</html>
